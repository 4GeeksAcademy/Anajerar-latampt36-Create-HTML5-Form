<!DOCTYPE html>
<html lang="en">

<!-- Create HTML5 Form proyect. 2nd version. Label links to inputs fixed -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">

    <title>HTML5 Form</title>    
</head>

<body>
    
    


        <div class="container mt-5"> 
            
            <form method="post" name="Payform" id="Payform">
                <div class="container-fluid p-3 border border-opacity-50">
                    <h2>Payment form example</h2>
                </div>
                <fieldset class="container-fluid border border-opacity-50">
                    <div class="alert alert-danger mt-3 mb-3 p-3" role="alert">
                        Some fileds are missing
                    </div> 
                    <div class="row mb-3">
                        <div class="col-5 m-0">
                            <label for="cardnum">Card #</label>
                            <input type="number" class="form-control" name="cardnum" id="cardnum"
                                placeholder="XXXXXXXXXXXXXXXX"></input>
                        </div>

                        <div class="col-3 m-0">
                            <label for="CVC">CVC #</label>
                            <input type="number" class="form-control" name="CVC" id="CVC"
                                placeholder="0000"></input>
                        </div>

                        <div class="col-4 m-0">
                            <label for="Amount">Amount</label><br>
                            <i class="fa-solid fa-dollar-sign dollar"></i><input type="number" name="Amount" id="Amount" class="border border-opacity-50 rounded width-96"
                            placeholder="Amount"></input>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6 m-0">
                            <label for="First-Name">First Name</label>
                            <input type="text" class="form-control" name="First-Name" id="First-Name"
                                placeholder=""></input>
                        </div>

                        <div class="col-6 m-0">
                            <label for="Last-Name">Last Name</label>
                            <input type="text" class="form-control" name="Last-Name" id="Last-Name"
                                placeholder=""></input>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6 m-0">
                            <label for="City">City</label>
                            <input type="text" class="form-control" name="City" id="City"
                                placeholder=""></input>
                        </div>

                        <div class="col-3 m-0">
                            <label for="State">State</label>
                            <select Name="State" class="form-select" name="State" id="State">
                                <option selected>Pick a state</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Texas">Texas</option>
                                <option value="California">California</option>
                                <option value="Florida">Florida</option>
                            </select>
                        </div>

                        <div class="col-3 m-0">
                            <label for="ZIP">Postal Code</label>
                            <input type="text" class="form-control" name="ZIP" id="ZIP"
                                placeholder=""></input>
                        </div>
                    </div>

                    <div class="row"> <!-- CCards icons -->
                        <div class="col-6">
                            <p>We accept:</p>
                            <div class="ccard">
                                <input type="radio" id="mastercard" name="card" value="mastercard" class="btn btn-secondary"/>
                                <label for="mastercard" class="fa-brands fa-cc-mastercard"></label>
                    
                                <input type="radio" id="visa" name="card" value="visa" class="btn btn-outline-secondary"/>
                                <label for="visa" class="fa-brands fa-cc-visa"></label>
                    
                                <input type="radio" id="dinners" name="card" value="dinners" class="btn btn-outline-secondary"/>
                                <label for="dinners" class="fa-brands fa-cc-diners-club"></label>
                    
                                <input type="radio" id="amex" name="card" value="amex" class="btn btn-outline-secondary"/>
                                <label for="amex" class="fa-brands fa-cc-amex"></label>
                            </div>
                    
                        </div>

                        <div class="col-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            <p class="small-font">Add any notes here.</p>
                        </div>
                    </div>
                </fieldset>    
                    <div class="container-fluid mb-0 p-3 border border-opacity-50"> <!-- Form footer -->
                        <div class="row justify-content-end">
                            <button type="button" form="Payform" class="col-1 m-1 btn btn-secondary">Cancel</button>
                            <button type="button" form="Payform" class="col-1 m-1 btn btn-primary">Send</button>
                        </div>
                    </div>
                    
            </form>
        </div>
        
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
